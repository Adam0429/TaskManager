<body>
    <form action="addtask" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".py" />
        <input type="submit" />
    </form>
<!--    <a href="addtask/t1">addtask</a>-->
    <a href="runtasks">runtasks</a><br>
    <a href="stoptasks">stoptasks</a><br>
    <a href="restarttasks">restart_tasks</a><br>

    {% for task in tasks: %}
        {{ task.name }}:     {{ task.info }}<br>
        <form action="runtask_by_name" method="POST">
        <input type="hidden" name="task_name" value="{{ task.name }}"/>
        {% for param in task.params %}
            {{ param }}
        <input type="text" name={{ param }}/>
        {% endfor %}
        <input type="submit" value="runtask">
        </form>

        <form action="setloop_by_name" method="POST">
             <input type="hidden" name="task_name" value="{{ task.name }}"/>
            unit:<input type="text" name="unit"/>
            interval:<input type="text" name="interval"/>
            start_time:<input type="text" name="start_time"/>
            <input type="submit" value="setloop" />
        </form>

        <a href="stoptask_by_name/{{ task.name }}">stoptask</a>
        <a href="restarttask_by_name/{{ task.name }}">restart_task</a>
        <a href="taskinfo/{{ task.name }}">详细信息</a><br>
    <br><br><br><br><br>
    {% endfor %}




</body>
</html>
